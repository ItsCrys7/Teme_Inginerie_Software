<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Proiect Trading - Social Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg bg-body shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-graph-up-arrow text-primary"></i> Trading System</a>
        <button class="btn btn-outline-secondary" onclick="toggleTheme()" id="themeBtn">
            <i class="bi bi-moon-stars-fill"></i> Dark Mode
        </button>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 rounded shadow-sm bg-body border">
        <div><h5 class="mb-0 text-muted">User: <span th:text="${user.username}" class="fw-bold text-primary"></span></h5></div>
        <div class="text-end">
            <h4 class="mb-0">Balance: <span class="badge bg-success" th:text="${#numbers.formatCurrency(user.balance)}">$0.00</span></h4>
        </div>
        <div>
            <form action="/simulate" method="post" style="display:inline;">
                <button class="btn btn-warning btn-sm fw-bold"><i class="bi bi-shuffle"></i> Simulate Market</button>
            </form>
            <form action="/endDay" method="post" style="display:inline;">
                <button class="btn btn-danger btn-sm fw-bold ms-1"><i class="bi bi-calendar-x"></i> End Day</button>
            </form>
        </div>
    </div>

    <div th:if="${!notifications.empty}" class="alert alert-info alert-dismissible fade show">
        <strong>Market Updates:</strong>
        <ul class="mb-0"><li th:each="n : ${notifications}" th:text="${n}"></li></ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white d-flex justify-content-between">
                    <span class="fw-bold">Market Assets</span>
                    <input type="text" id="searchInput" onkeyup="filterTable()" class="form-control form-control-sm w-50" placeholder="Search...">
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" id="marketTable">
                            <thead class="table-light">
                                <tr><th>Symbol</th><th>Price</th><th>Auto Buy</th><th>Auto Sell</th><th>Trade</th></tr>
                            </thead>
                            <tbody>
                                <tr th:each="asset : ${assets}">
                                    <td><span class="badge bg-secondary" th:text="${asset.symbol}"></span><br><small th:text="${asset.name}"></small></td>
                                    <td th:text="${#numbers.formatDecimal(asset.currentPrice, 1, 2)}"></td>
                                    
                                    <form action="/setLimits" method="post">
                                        <input type="hidden" name="assetId" th:value="${asset.id}"/>
                                        <td><input type="number" step="0.1" name="buyLimit" class="form-control form-control-sm" th:value="${asset.autoBuyPrice}" style="width:60px;"></td>
                                        <td><input type="number" step="0.1" name="sellLimit" class="form-control form-control-sm" th:value="${asset.autoSellPrice}" style="width:60px;">
                                            <button style="display:none;"></button> </td>
                                    </form>

                                    <td>
                                        <form action="/buy" method="post" class="d-flex gap-1">
                                            <input type="hidden" name="assetId" th:value="${asset.id}"/>
                                            <input type="number" name="quantity" class="form-control form-control-sm" value="1" style="width:50px;">
                                            <select name="strategy" class="form-select form-select-sm" style="width:70px;">
                                                <option value="LONG">Long</option>
                                                <option value="DAY">Day</option>
                                            </select>
                                            <button class="btn btn-success btn-sm">Buy</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white"><span class="fw-bold">Your Portfolio</span></div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light"><tr><th>Asset</th><th>Qty</th><th>Type</th><th>Action</th></tr></thead>
                        <tbody>
                            <tr th:each="item : ${portfolio}">
                                <td class="fw-bold" th:text="${item.asset.symbol}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td><span class="badge" th:classappend="${item.strategyType == 'DAY' ? 'bg-warning text-dark' : 'bg-info'}" th:text="${item.strategyType}"></span></td>
                                <td>
                                    <form action="/sell" method="post">
                                        <input type="hidden" name="itemId" th:value="${item.id}"/>
                                        <button class="btn btn-outline-danger btn-sm w-100">Sell</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4 shadow-sm mb-5">
        <div class="card-header bg-secondary text-white">Transaction History</div>
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 200px; overflow-y: auto;">
                <table class="table table-striped mb-0 small">
                    <thead><tr><th>Time</th><th>Type</th><th>Symbol</th><th>Qty</th><th>Price</th></tr></thead>
                    <tbody>
                        <tr th:each="t : ${history}">
                            <td th:text="${#temporals.format(t.timestamp, 'dd-MM HH:mm')}"></td>
                            <td th:text="${t.type}" th:class="${t.type == 'BUY'} ? 'text-success fw-bold' : 'text-danger fw-bold'"></td>
                            <td th:text="${t.assetSymbol}"></td><td th:text="${t.quantity}"></td><td th:text="${t.price}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-bs-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
    }
    function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);
        const btn = document.getElementById('themeBtn');
        btn.innerHTML = theme === 'dark' ? '<i class="bi bi-sun-fill"></i> Light' : '<i class="bi bi-moon-stars-fill"></i> Dark';
        btn.classList.toggle('btn-outline-light', theme === 'dark');
        btn.classList.toggle('btn-outline-secondary', theme !== 'dark');
    }
    function filterTable() {
        var filter = document.getElementById("searchInput").value.toUpperCase();
        var rows = document.getElementById("marketTable").getElementsByTagName("tr");
        for (var i = 1; i < rows.length; i++) {
            var td = rows[i].getElementsByTagName("td")[0];
            if (td) {
                rows[i].style.display = (td.textContent || td.innerText).toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
