<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Proiect Trading - Social Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Ajustări fine pentru tranziții smooth */
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            transition: background-color 0.3s, border-color 0.3s;
        }
    </style>
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg bg-body shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-graph-up-arrow text-primary"></i> Trading System
        </a>
        <button class="btn btn-outline-secondary" onclick="toggleTheme()" id="themeBtn">
            <i class="bi bi-moon-stars-fill"></i> Dark Mode
        </button>
    </div>
</nav>

<div class="container">
    
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 rounded shadow-sm bg-body border">
        <div>
            <h5 class="mb-0 text-muted">Welcome, <span th:text="${user.username}" class="fw-bold text-primary">User</span></h5>
        </div>
        <div class="text-end">
            <h4 class="mb-0">Balance: <span class="badge bg-success" th:text="${#numbers.formatCurrency(user.balance)}">$0.00</span></h4>
            <small class="text-muted">Available Funds</small>
        </div>
        <form action="/simulate" method="post">
            <button class="btn btn-warning btn-sm fw-bold">
                <i class="bi bi-shuffle"></i> Simulate Market
            </button>
        </form>
    </div>

    <div th:if="${!notifications.empty}" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong><i class="bi bi-bell-fill"></i> Market Updates:</strong>
        <ul class="mb-0 mt-1">
            <li th:each="n : ${notifications}" th:text="${n}"></li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <span class="fw-bold"><i class="bi bi-shop"></i> Market Assets</span>
                    <span class="badge bg-light text-primary">Live Prices</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Symbol</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th class="text-center">Trade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="asset : ${assets}">
                                    <td>
                                        <span class="badge bg-secondary" th:text="${asset.symbol}"></span>
                                    </td>
                                    <td th:text="${asset.name}" class="fw-semibold"></td>
                                    <td class="text-end pe-4" th:text="${#numbers.formatDecimal(asset.currentPrice, 1, 2)}"></td>
                                    <td>
                                        <form action="/buy" method="post" class="d-flex justify-content-end gap-2">
                                            <input type="hidden" name="assetId" th:value="${asset.id}"/>
                                            <input type="number" name="quantity" class="form-control form-control-sm" value="1" min="1" style="width: 60px;">
                                            <select name="strategy" class="form-select form-select-sm" style="width: 85px;">
                                                <option value="LONG">Long</option>
                                                <option value="DAY">Day</option>
                                            </select>
                                            <button class="btn btn-success btn-sm px-3">Buy</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white">
                    <span class="fw-bold"><i class="bi bi-wallet2"></i> Your Portfolio</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Asset</th>
                                    <th>Qty</th>
                                    <th>Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${portfolio}">
                                    <td class="fw-bold" th:text="${item.asset.symbol}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${item.strategyType == 'DAY' ? 'bg-warning text-dark' : 'bg-info text-dark'}"
                                              th:text="${item.strategyType}">
                                        </span>
                                    </td>
                                    <td>
                                        <form action="/sell" method="post">
                                            <input type="hidden" name="itemId" th:value="${item.id}"/>
                                            <button class="btn btn-outline-danger btn-sm w-100">Sell</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${portfolio.empty}">
                                    <td colspan="4" class="text-center text-muted py-4">
                                        Your portfolio is empty. Start trading!
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4 shadow-sm mb-5">
        <div class="card-header bg-secondary text-white">
            <i class="bi bi-clock-history"></i> Transaction History
        </div>
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Symbol</th>
                            <th>Qty</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${history}">
                            <td th:text="${#temporals.format(t.timestamp, 'dd-MM HH:mm:ss')}" class="text-muted small"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${t.type == 'BUY' ? 'bg-success' : 'bg-danger'}"
                                      th:text="${t.type}">
                                </span>
                            </td>
                            <td th:text="${t.assetSymbol}" class="fw-bold"></td>
                            <td th:text="${t.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(t.price, 1, 2)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Verificăm dacă utilizatorul are o preferință salvată
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    }

    function setTheme(theme) {
        // Setăm atributul pe tag-ul HTML
        document.documentElement.setAttribute('data-bs-theme', theme);
        // Salvăm în local storage
        localStorage.setItem('theme', theme);
        
        // Actualizăm butonul
        const btn = document.getElementById('themeBtn');
        if (theme === 'dark') {
            btn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
            btn.classList.replace('btn-outline-secondary', 'btn-outline-light');
        } else {
            btn.innerHTML = '<i class="bi bi-moon-stars-fill"></i> Dark Mode';
            btn.classList.replace('btn-outline-light', 'btn-outline-secondary');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
